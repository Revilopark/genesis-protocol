apiVersion: batch/v1
kind: CronJob
metadata:
  name: episode-generation-batch
  labels:
    app: genesis-agents
    job-type: episode-generation
spec:
  schedule: "0 2 * * *"  # Run at 2 AM UTC daily
  timeZone: "UTC"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      activeDeadlineSeconds: 14400  # 4 hours max
      template:
        metadata:
          labels:
            app: genesis-agents
            job-type: episode-generation
        spec:
          serviceAccountName: genesis-agents
          restartPolicy: OnFailure
          containers:
            - name: episode-generator
              image: genesis-api:latest
              command: ["python", "-m", "genesis.jobs.generate_episodes"]
              envFrom:
                - configMapRef:
                    name: genesis-api-config
                - secretRef:
                    name: genesis-api-secrets
              resources:
                requests:
                  cpu: "2000m"
                  memory: "4Gi"
                limits:
                  cpu: "4000m"
                  memory: "8Gi"
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
          volumes:
            - name: tmp
              emptyDir:
                sizeLimit: 10Gi
