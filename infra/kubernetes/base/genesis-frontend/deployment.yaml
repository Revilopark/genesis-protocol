apiVersion: apps/v1
kind: Deployment
metadata:
  name: genesis-frontend
  labels:
    app: genesis-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: genesis-frontend
  template:
    metadata:
      labels:
        app: genesis-frontend
        tier: frontend
    spec:
      serviceAccountName: genesis-frontend
      containers:
        - name: genesis-frontend
          image: genesis-frontend:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: genesis-frontend-config
                  key: NEXT_PUBLIC_API_URL
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
