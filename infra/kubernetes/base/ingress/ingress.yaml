apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genesis-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
    - hosts:
        - genesis-protocol.com
        - api.genesis-protocol.com
      secretName: genesis-tls
  rules:
    - host: genesis-protocol.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: genesis-frontend
                port:
                  number: 80
    - host: api.genesis-protocol.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: genesis-api
                port:
                  number: 80
