name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (SHA)"
        required: true
        type: string
      confirm:
        description: "Type 'deploy-production' to confirm"
        required: true
        type: string

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        if: ${{ github.event.inputs.confirm != 'deploy-production' }}
        run: |
          echo "::error::Confirmation text did not match 'deploy-production'"
          exit 1

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy genesis-api \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/genesis/genesis-api:${{ github.event.inputs.image_tag }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars "ENVIRONMENT=production" \
            --set-env-vars "DEBUG=false" \
            --set-secrets "NEO4J_URI=neo4j-uri:latest" \
            --set-secrets "NEO4J_USER=neo4j-user:latest" \
            --set-secrets "NEO4J_PASSWORD=neo4j-password:latest" \
            --set-secrets "JWT_SECRET_KEY=jwt-secret:latest" \
            --set-secrets "REDIS_URL=redis-url:latest" \
            --set-secrets "GEMINI_API_KEY=gemini-api-key:latest" \
            --min-instances 1 \
            --max-instances 10 \
            --memory 2Gi \
            --cpu 2

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe genesis-api --region ${{ env.REGION }} --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy genesis-frontend \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/genesis/genesis-frontend:${{ github.event.inputs.image_tag }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --set-env-vars "NEXT_PUBLIC_API_URL=${{ steps.backend-url.outputs.url }}" \
            --min-instances 1 \
            --max-instances 5 \
            --memory 1Gi \
            --cpu 1

      - name: Output deployment summary
        run: |
          FRONTEND_URL=$(gcloud run services describe genesis-frontend --region ${{ env.REGION }} --format='value(status.url)')
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: ${{ github.event.inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL**: ${{ steps.backend-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend URL**: $FRONTEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed By**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
