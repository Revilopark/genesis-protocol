version: "3.9"

services:
  neo4j:
    image: neo4j:5-community
    container_name: genesis-neo4j
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/local_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "local_password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: genesis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: genesis-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,secretsmanager
      - DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  # Backend API (optional - can run locally with uv)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: genesis-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=local_password
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=dev-secret-key
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full

  # Frontend (optional - can run locally with npm)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: genesis-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    profiles:
      - full

volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:
  localstack_data:

networks:
  default:
    name: genesis-network
